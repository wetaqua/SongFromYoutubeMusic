<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Now Playing</title>
  <style>
    body {
      margin: 0;
      padding: 10px 20px;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      font-size: 28px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 25px;
      border-radius: 12px;
    }

    .title {
      font-weight: bold;
      font-size: 32px;
    }

    .artist {
      font-style: italic;
      font-size: 24px;
      color: #ccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title" id="song-title">Název skladby</div>
    <div class="artist" id="song-artist">Interpret</div>
  </div>

  <script>
    async function updateSong() {
      try {
        const res = await fetch('http://localhost:5000/now_playing.json'); // uprav podle svého serveru
        const data = await res.json();

        const [title, artist] = data.song.split(' — ');

        document.getElementById('song-title').textContent = title || '';
        document.getElementById('song-artist').textContent = artist || '';
      } catch (err) {
        console.error('Nepodařilo se načíst skladbu', err);
      }
    }

    updateSong();
    setInterval(updateSong, 3000);
  </script>
</body>
</html>
